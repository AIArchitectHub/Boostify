<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
	<body class="bg-gradient-to-r from-blue-400 to-green-400">

        .animated-button:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }
        .telegram-button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        const adRedirect = (realLink) => {
            let clickCount = parseInt(localStorage.getItem("clickCount")) || 0;
            if (clickCount < 2) {
                window.open("https://example-ad-link.com", "_blank");
                localStorage.setItem("clickCount", clickCount + 1);
            } else {
                window.open(realLink, "_blank");
                localStorage.setItem("clickCount", 0);
            }
        };
        window.onload = () => {
            window.open("https://popunder-ad-link.com", "_blank");
        };
    </script>
</head>
<body class="bg-blue-100 text-gray-800">

    <!-- 728x90 Ad Banner 1 -->
    <div class="p-4 text-center">

</script>
<script type="text/javascript" src="//www.highperformanceformat.com/e55bbc4b3cbe098af38c932977c0042d/invoke.js"></script>
